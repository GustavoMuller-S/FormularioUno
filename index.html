<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Uno Repaso</title>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./scripts.js">
</head>
<body>
    <h1 class="titulo">COOPERATIVA SEGURO NO PAGAMOS</h1>


    <h2 class="titulo">Cotiza tu seguro con nosotros</h2>
<form>
    <fieldset>
    <div>
        <label>Nombre:</label>
        <input name="nombre" id="nombre" />
    </div>
    <div>
        <label>Apellido:</label>
        <input name="apellido" id="apellido" />
    </div>
    <div>
        <label>DNI:</label>
        <input name="dni" id="dni" />
    </div>
    <div>
        <label>Email:</label>
        <input name="email" id="email" />
    </div>
    <div>
        <label>Telefono:</label>
        <input name="telefono" id="telefono" />
    </div>
    <div>
        <label>Tipo de Seguro:</label>
    <select>
        <option value="">--Haga una elecci√≥n--</option>
        <option value="basico">Basico</option>
        <option value="inter">Intermedio</option>
        <option value="premium">Premium</option>
    </select>
</fieldset>
    <div class="total"><p> </p></div>


</div>
</form>
<script src="./scripts.js"></script>
</body>
</html>
